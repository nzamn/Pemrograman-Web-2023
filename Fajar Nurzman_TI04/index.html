<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS_Fajar Nurzaman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                <p>FORM REGISTRASI TEMPAT REKREASI WISATA</p>
            </legend>
            <table>
                <tr>
                    <th>Nama Tempat Wisata :</th>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <th>Jenis Wisata :</th>
                    <td>
                        <select name="" id="">
                            <option value="">Taman</option>
                            <option value="">Kolam</option>
                            <option value="">Museum</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Deskripsi Wisata :</th>
                    <td>
                        <textarea cols="80" rows="6"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Kontak Person :</th>
                    <td>
                        <input type="number" />
                    </td>
                </tr>
                <tr>
                    <th>No.HP/Telpon :</th>
                    <td>
                        <input type="number" />
                    </td>
                </tr>
                <tr>
                    <th>Email :</th>
                    <td>
                        <input type="email" />
                    </td>
                </tr>
                <tr>
                    <th>Alamat Web :</th>
                    <td>
                        <input type="search" />
                    </td>
                </tr>
                <tr>
                    <th>Alamat Lengkap :</th>
                    <td>
                        <textarea cols="80" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Latitude,Longitude :</th>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button>Daftar</button>
                        <button>Batal</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    </div>
</body>

</html>
